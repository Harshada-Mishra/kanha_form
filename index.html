<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="icon" type="image/x-icon" href="/images/form.png">
</head>

<body style="background-color:aliceblue;  position: relative;">
    <div style="text-align: center;">
        <h1>Contact our Sales team</h1>'
        <p style="font-size: 22px; color: gray">
            Our team is happy to answer your sales questions. Fill out the <br>form and we will be in touch as soon as possible
        <p>
    </div>
    <div class="clip_path">
    </div>
    <div class="form_body"  style="padding: 20px; background-color: white; width: 50%;">
    <form>
    <div class="main">
        <div class="first">
            <label for="fname"> First name</label>
        </div>
        <div class="second">
            <input class="in" type="text" id=" fname" name="fname" value="John">          
        </div>
    </div>

    <div class="main">
        <div class="first">
    
            <label for="lname"> Last name </label>
        </div>
        <div class="second">
            <input class="in" type="text" id=" lname" name="lname" value=" Doe">          
        </div>
    </div>

    <div class="main">
        <div class="first">
            <label for="mail"> Work email </label>
        </div>
        <div class="second">
            <input class="in" type="email" id="mail" name="mail" value="jane.doe@example.com">       
        </div>
    </div>
    <div class="main">
        <div class="first">
            <label for="web"> Comapny Website</label>
        </div>
        <div class="second">
            <input class="in" type="url" id="web" name="web" value="example.com">       
        </div>
    </div>

    <div class="main">
        <div class="first">
            <label for="btn"> Country</label>
        </div>
        <div class="second">
            <select class="in">
                <option value="United States">United States</option>
                <option value="">London</option>
                <option value="">United Kingdom</option>
                <option value="">France</option>
                <option value=""> Japan</option>
                <option value="">Africa</option>
                <option value="">Sydney</option>
                <option value="">Europe</option>
            </select>     
        </div>
    </div>

    <div class="main">
        <div class="first">
            <label for="btn"> Payments volume </label><p style="font-size: 12px;"> how much money your business processes online each month</p>
        </div>
        <div class="second">
            <select class="in">
                <option value="">Select a monthly amount</option>
                <option value="">10000</option>
                <option value="">3000</option>
                <option value="">60000</option>
                <option value=""> 67000</option>
                <option value="">945000</option>
                <option value="">5600</option>
                <option value="">956000</option>
            </select>
        </div>
    </div>

    <div class="main">
        <div class="first">
            <br><label for="last"> Anything Else?</label>
        </div>
        <div class="second">
            <textarea class="in" name="last" id="last" cols="30" rows="5" > Tell us more about your project,needs and timeline</textarea>
        </div>
    </div>

    <div class="main">
        <div class="first">
           
        </div>
        <div class="second">
            <div style="text-align: right;">

                <button class="click">CONTACT SALES</button>
            </div>
        </div>
    </div>
   
</form>

</div>
</body>
</html>
